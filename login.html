<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Login Admin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background-color: #1e90ff;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
    }
    button:hover {
      background-color: #0066cc;
    }
    #mensaje {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Inicio de sesión</h2>
    <input type="text" id="usuario" placeholder="Usuario" />
    <input type="password" id="clave" placeholder="Clave" />
    <button id="btnLogin">Ingresar</button>
    <div id="mensaje"></div>
  </div>

  <script>
    const btnLogin = document.getElementById("btnLogin");
    const mensaje = document.getElementById("mensaje");

    btnLogin.addEventListener("click", () => {
      const usuario = document.getElementById("usuario").value.trim();
      const clave = document.getElementById("clave").value.trim();

      if (!usuario || !clave) {
        mensaje.textContent = "Por favor completa ambos campos.";
        mensaje.style.color = "red";
        return;
      }

      fetch("https://backend-proyecto-x.onrender.com/", {  // <- Cambia esta URL por la de tu backend
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ usuario, clave })
      })
      .then(res => {
        if (!res.ok) throw new Error("Credenciales incorrectas");
        return res.json();
      })
      .then(data => {
        if (data.acceso) {
          mensaje.style.color = "green";
          mensaje.textContent = data.mensaje;
          // Aquí puedes redirigir o mostrar contenido admin
          // Por ejemplo:
          if(data.tipo === "yo"){
            window.location.href = "administrador.html"; // mi página admin personal
          } else {
            window.location.href = "admins.html"; // página para admins
          }
        } else {
          mensaje.style.color = "red";
          mensaje.textContent = "Acceso denegado";
        }
      })
      .catch(error => {
        mensaje.style.color = "red";
        mensaje.textContent = error.message;
      });
    });
  </script>
</body>
</html>
